{{define "createContestProject"}}
{{template "header" .}}
<script src="/public/js/createContestProject.js"></script>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 card">
			<h3>Contest Submission</h3>
			<hr>
			<form id ="projectForm" action="/api/v1/submitContestProject/" method="post">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="Title">
				</div>
				<div class="form-group">
					<label>Youtube URL</label>
					<input type="text" class="form-control" id="url" name="url" placeholder="Example: https://www.youtube.com/watch?v=dQw4w9WgXcQ">
				</div>
				<div class="form-group">
					<label>Short Description</label>
					<input type="text" class="form-control" name="shortDescription" id="shortDescription" placeholder="Short Description (140 characters)" maxlength="140">
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea type="text-area" rows="6" class="form-control" name="description" placeholder="Description" id="description"></textarea>
				</div>
				<div class="form-group">
					<label>Team Name</label>	
					<input type="text" class="form-control" id="teamName" name="teamName" placeholder="Example: Team CoAud">	
				</div>
				<div class="form-group" id="dynamicInput">
					<div>
						<label>Cast Members</label>
						<br><div class="form-group castForm"><input type="text" class="castEmails form-control" name="castEmail[]" placeholder="UserEmail@CoAud.io"/></div> as <div class="form-group castForm"><input type="text" class="castRoles form-control" name="castRole[]" placeholder="Animator"/></div>		
					</div>			
				</div>
				<div>
					<br>
					<input type="button" class="btn btn-info" value="Add another cast member" id="addMoreCast">
					<input type="button" class="btn btn-danger" value="Remove cast member" style="display:none;" id="removeCast">
				</div>
				<!--<input type="checkbox" name="yesContest" value="yesContest" checked>Project for Contest Submission<br>-->
				<br/>
				<button id="submitProject" type="submit" class="blue-btn-color btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	<div id="notification"></div>
	
</div>

<style>
	.castForm {
    	display: inline-block;
	}
	.subtract {
		display: inline-block;
	}
</style>

{{template "footer" .}}
{{end}}
