{{define "createRole"}}
{{template "header" .}}
<script src="/public/js/submitRole.js"></script>
<form id="roleForm" enctype="multipart/form-data" action="/api/v1/submitRole/" method="post">
	<div class="container">
		<div class="row">
			<div class="col-md-3 card">
				<div class="form-group">
					<label>Character Name</label>
					<input type="text" id="name" class="form-control input-lg" name="title" placeholder="Name">
				</div>
				<div class="form-group">
					<img class="img-circle img-responsive" src="/public/img/default_role_pic.png">
					<label class="upload">Upload new photo (Max: 4MB)</label>
					<p>(Optional)</p>
					<div>
						<input class="form-control" id="photoUpload" type="file" accept="image/*" name="photo">
					</div>
				</div>
				<div class="form-group">
					<label>Deadline</label>
					<input id="date" class="form-control" type="date" name="deadline">
				</div>
			</div>
			<div class="col-md-8 col-md-offset-1 card">
				<div class="form-group">
					<div class="form-group">
						<label>Character's Age</label>
						<input type="number" class="form-control" id="age" name="age" placeholder="Age">
					</div>
				</div>
				<div id="genderRadio" class="form-group">
					<label>Character's Gender</label>
					<label class="checkbox">
					<input type="radio" name="gender" id="genderMale" value="Male"> Male
					</label>
					<label class="checkbox">
					<input type="radio" name="gender" id="genderFemale" value="Female"> Female
					</label>
					<label class="checkbox">
					<input type="radio" name="gender" id="genderOther" value="Other"> Other
					</label>
				</div>
				<div class="form-group">
					<label>Character's Traits</label>
					<input type="text" id="traits" class="form-control" name="traits" placeholder="Separate traits with commas (For example: Grumpy, Bubbly, Arrogant, etc...)">
				</div>
				<div class="form-group">
					<label>Character Description</label>
					<textarea id="description" type="text-area" rows="6" class="form-control" name="description" placeholder="Description"></textarea>
				</div>
				<div class="form-group">
					<label>Sample Script</label>
					<textarea id="script" type="text-area" rows="6" class="form-control" name="script" placeholder="Script"></textarea>
				</div>
				<input id ="castSubmission" class="blue-btn-color btn" type="submit">
			</div>		
		</div>
		<div id="notification"></div>
	</div>	
</form>

{{template "footer" .}}
{{end}}
