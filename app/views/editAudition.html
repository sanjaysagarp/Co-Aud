{{define "editAudition"}}
{{template "header" .}}
	<div id="ProfileForm" class="container">
		<div id="notification"></div>
		<div class="card profile-project">
			<h3>Edit Auditions</h3>
				<div class="flex-container">
					{{ range .Data.postedRoles }}
					<div class="thumbnail flex-item">
						<h2><a href="/EditAudition/?id={{ .Id.Hex }}">{{.Title}}</a></h2>
						<a href="/EditAudition/?id={{ .Id.Hex }}"><img class="img-responsive" src="{{.ImageUrl}}"></a>
					</div>
					{{ end }}
				</div>
		</div>		
	</div>
	
	<script>
	$(document).ready(function(){
		if(window.location.hash == '#success'){
			$("#notification").css("display", "block");
			$("#notification").addClass("alert alert-success");
			$("#notification").html("Audition has been edited");
			$("#notification").fadeOut( 3000 );
		}
	});
		
	</script>

{{template "footer" .}}
{{end}}
