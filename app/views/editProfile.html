{{define "editProfile"}}
{{template "header" .}}
<script src="/public/js/editProfile.js"></script>
<div class="container">
	<img src="/public/img/loading.gif" id="loading-indicator" style="display:none" />
	<div class="row">
		<div class="col-md-4">
			<div class="card-padding">
				<div class="card">
					<img class="img-circle img-responsive" id="userImage" src="{{.Data.currentUser.ProfilePictureURL}}">
					<form id="UploadProfilePicture" action="/api/v1/updateUserImage/" method="POST">
						<label>Change your picture</label>	
						<input type="file" id="profPic" name="profPic" accept="image/*">
					</form>	
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="card-padding">
				<div class="card">
					<h3>Edit Profile</h3>
						<form action="/api/v1/updateUser/" method="POST">
							<div class="form-group">
								<label>Display Name</label>
								<input type="text" class="form-control" name="displayName" value="{{.Data.currentUser.DisplayName}}">
							</div>
							<div class="form-group">
								<label>Title</label>
								<input type="text" class="form-control" name="title" value="{{.Data.currentUser.Title}}">
							</div>
							<div class="form-group">
								<label>Personal Website</label>
								<input type="text" class="form-control" name="personalWebsite" placeholder="http://www.example.com/" value="{{.Data.currentUser.PersonalWebsite}}">
							</div>
							<div class="form-group">
								<label>About Me:</label>
								<textarea name="aboutMe" rows="4" class="form-control">{{.Data.currentUser.AboutMe}}</textarea>
								
							</div>
							<div class="form-group">
								<label>Facebook URL</label>
								<input type="text" class="form-control" name="facebookURL" placeholder="https://www.facebook.com/example" value="{{.Data.currentUser.FacebookURL}}">
							</div>
							<div class="form-group">
								<label>Twitter URL</label>
								<input type="text" class="form-control" name="twitterURL" placeholder="https://twitter.com/example" value="{{.Data.currentUser.TwitterURL}}">
							</div>
							<div class="form-group">
								<label>Instagram URL</label>
								<input type="text" class="form-control" name="instagramURL" placeholder="https://www.instagram.com/example" value="{{.Data.currentUser.InstagramURL}}">
							</div>
							<button type="submit" class="btn btn-default blue-btn-color" id="updateButton">Save Changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="notification"></div>
</div>
{{template "footer" .}}
{{end}}
