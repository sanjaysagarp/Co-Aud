{{define "information"}}
{{template "header" .}}
<script src="/public/js/role.js"></script>
<form enctype="multipart/form-data" class="role-form form-horizontal" action="/api/v1/submitAudition/" method="POST">
	<div class="form-group">
		<label class="col-md-2 control-label" for="uploadInput">Your audition:</label>
		<div class="col-md-8">
			<!--<input type="text" class="form-control" id="uploadInput" name="auditionName" placeholder="Choose File">-->
			<input type="file" id="auditionFile" name="auditionFile" accept=".mp3,audio/*">
		</div>	
		<div class="col-md-2">	
			<button type="submit" class="btn btn-default">Upload</button>
		</div>	
	</div>
</form>
{{template "footer" .}}
{{end}}
