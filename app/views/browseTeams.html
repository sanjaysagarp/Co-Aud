{{define "browseTeams"}}
{{template "header" .}}

<script src="/public/js/affixSubmit.js"></script>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
	      <input type="text" class="form-control" placeholder="Search for...">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">
	        	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
	        </button>
	      </span>
	    </div>
    </div>	
  </div>	
  <hr>
	<div class="row">
		{{ range .Data.contests.ParticipatingTeams }}
			<div class="thumbnail col-sm-3 col-lg-3 col-xs-6 col-md-3">
				<a href="/projects/?id={{ .Id.Hex }}">
					<h2>{{ .Title }}</h2>
				</a>
			</div>
		{{ end }}
	</div>

</div>

{{if .Data.currentUser}}
<div id="submit-button" class="search-side-nav">
		<a href="/teams/create" class="btn btn-lg btn-default">Create your own Team</a>
</div>
{{end}}

{{template "footer" .}}
{{end}}
